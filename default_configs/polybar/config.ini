[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 20pt
radius = 3

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces pulseaudio backlight temperature battery
modules-center = date
modules-right = xkeyboard memory cpu wlan

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

enable-click=false
enable-scroll=false

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%

label-muted = MUTE
label-muted-foreground = ${colors.alert}

[module/backlight]
type = internal/backlight

card = ${file:/home/$USER/.config/polybar/bl_name}
poll-interval = 0
enable-scroll = true

format-prefix = "BL "
format-prefix-foreground = ${colors.primary}

[module/temperature]
type = internal/temperature

interval = 1
thermal-zone = 0
warn-temperature = 50

format-prefix = "T "
format-prefix-foreground = ${colors.primary}
format = <label>

format-warn-prefix = "T "
format-warn-prefix-foreground = ${colors.alert}
format-warn = <label-warn>
format-warn-foreground = ${colors.alert}

[module/battery]
type = internal/battery

low-at = 10
battery = BAT0
adapter = AC0
poll-interval = 1

format-charging-prefix = "BAT "
format-charging-prefix-foreground = ${colors.primary}
format-charging = <label-charging>
format-charging-suffix = " C"

format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>
format-discharging-suffix = " D"

format-full-prefix = "BAT "
format-full-prefix-foreground = ${colors.primary}
format-full = <label-full>
format-full-suffix = " F"

format-low-prefix = "BAT "
format-low-prefix-foreground = ${colors.alert}
format-low = <label-low>
format-low-foreground = ${colors.alert}
format-low-suffix = " L"
format-low-suffix-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format = <label-layout> <label-indicator>
label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.alert}
label-indicator-on-capslock = C

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format = %{A1:alacritty -e "htop":}<label>%{A}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-packetloss = <animation-packetloss> <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

animation-packetloss-0 = ⚠
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 📶
animation-packetloss-1-foreground = #000000
; Framerate in milliseconds
animation-packetloss-framerate = 500

[module/wlan]
inherit = network-base
interface-type = wireless
label-disconnected = %{F#F0C674}%ifname%%{F-} disc.
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %signal%% %downspeed:9%/%upspeed:9%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini